name: Release
on:
  push:
    tags: ["v*.*.*"]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo build --release
    - run: |
        mkdir -p Vitsel.clap
        cp target/release/libvitsel.so Vitsel.clap
    - uses: actions/upload-artifact@v4
      with: { name: vitsel-linux, path: Vitsel.clap }

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo build --release
    - shell: bash
      run: |
        mkdir -p Vitsel.clap
        cp target/release/vitsel.dll Vitsel.clap/
    - uses: actions/upload-artifact@v4
      with: { name: vitsel-windows, path: Vitsel.clap }

  android-arm64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: rustup target add aarch64-linux-android
    - name: Install NDK (LTS)
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with: { ndk-version: r27d }
    - name: Build
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      run: |
        cargo install cargo-ndk --locked
        cargo ndk -t arm64-v8a --platform 26 build --release
        mkdir -p Vitsel.clap
        cp target/aarch64-linux-android/release/libvitsel.so Vitsel.clap/
    - uses: actions/upload-artifact@v4
      with: { name: vitsel-android-arm64, path: Vitsel.clap }

  release:
    needs: [linux, windows, android-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Prepare release assets
      run: |
        cd artifacts/vitsel-linux && zip -r ../vitsel-linux.zip Vitsel.clap
        cd ../vitsel-windows && zip -r ../vitsel-windows.zip Vitsel.clap
        cd ../vitsel-android-arm64 && zip -r ../vitsel-android-arm64.zip Vitsel.clap
    - uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/vitsel-linux.zip
          artifacts/vitsel-windows.zip
          artifacts/vitsel-android-arm64.zip
